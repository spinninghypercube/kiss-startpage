# Example nginx site for KISS this dashboard (static frontend + proxied API)
#
# Important:
# - Unknown URLs should return 404.
# - Do NOT use: try_files $uri $uri/ /index.html;
#   This app is not a SPA router. The /index.html fallback causes broken partial
#   pages on non-existent paths because relative JS/CSS URLs resolve under the
#   wrong path (for example /something/dashboard.js).
#
# Adjust `root`, `server_name`, and `/api/` proxy target for your environment.

server {
    listen 80;
    listen [::]:80;
    server_name _;

    root /srv/www/kiss-this-dashboard/current;
    index index.html;

    location /api/ {
        proxy_pass http://127.0.0.1:8788;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
    }

    # Dashboard root
    location = / {
        try_files /index.html =404;
    }

    # Canonicalize direct index URL to /
    location = /index.html {
        return 302 /$is_args$args;
    }

    # Clean editor URL + legacy admin aliases
    location = /edit {
        return 302 /edit.html$is_args$args;
    }

    location = /edit/ {
        return 302 /edit.html$is_args$args;
    }

    location = /admin {
        return 302 /edit.html$is_args$args;
    }

    location = /admin.html {
        return 302 /edit.html$is_args$args;
    }

    # Static files only; unknown paths must 404
    location / {
        try_files $uri $uri/ =404;
    }
}
