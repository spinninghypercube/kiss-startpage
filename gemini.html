<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Homelab</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1f2937;
      color: #f9fafb;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
    }
    .main-wrapper {
      max-width: 24rem;
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav.tabs {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-bottom: 1rem;
    }
    .tab-button {
      flex-grow: 1;
      font-size: 1.125rem;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      background: transparent;
      border: none;
      color: #d1d5db;
      border-radius: 0.5rem 0.5rem 0 0;
      cursor: pointer;
      outline: none;
      transition: background-color 0.3s, color 0.3s;
    }
    .tab-button:hover {
      background-color: rgba(75, 85, 99, 0.3);
    }
    .tab-button.active {
      background-color: rgba(55, 65, 81, 0.95);
      color: #f9fafb;
      border-bottom: 2px solid #3b82f6;
    }
    .tab-content {
      display: none;
      flex-direction: column;
      gap: 0.75rem;
      width: 100%;
    }
    .tab-content.active {
      display: flex;
    }
    .button-row {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      justify-content: flex-start;
      width: 100%;
    }
    .button-row.group-end {
      margin-bottom: 1.5rem;
    }
    .link-button {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: calc(50% - 0.375rem);
      padding: 0.75rem 1rem;
      font-weight: 600;
      color: #333;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-decoration: none;
      text-align: left;
      box-sizing: border-box;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .link-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0,0,0,0.15);
    }
    .icon-left {
      flex-shrink: 0;
      width: 1.5rem;
      height: 1.5rem;
      margin-right: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon-left img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }
    .link-text {
      flex-grow: 1;
      word-break: break-word;
      overflow-wrap: break-word;
    }
    /* Pastel colors */
    .btn-color-1 { background-color: #FFB6C1; }
    .btn-color-1:hover { background-color: #E0A0AA; }
    .btn-color-2 { background-color: #FFDAB9; }
    .btn-color-2:hover { background-color: #CC8400; }
    .btn-color-3 { background-color: #FFFFE0; }
    .btn-color-3:hover { background-color: #CCCCB3; }
    .btn-color-4 { background-color: #98FB98; }
    .btn-color-4:hover { background-color: #8ACD8A; }
    .btn-color-5 { background-color: #ADD8E6; }
    .btn-color-5:hover { background-color: #9CCBD9; }
    .btn-color-6 { background-color: #E6E6FA; }
    .btn-color-6:hover { background-color: #CDCDDA; }
    .btn-color-7 { background-color: #B0E0E6; }
    .btn-color-7:hover { background-color: #A0C3C8; }
    .btn-color-8 { background-color: #C1FFC1; }
    .btn-color-8:hover { background-color: #A0E0A0; }
    .btn-color-9 { background-color: #FFDEAD; }
    .btn-color-9:hover { background-color: #E0C5B3; }
    .btn-color-10 { background-color: #D3D3D3; }
    .btn-color-10:hover { background-color: #B8B8B8; }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <nav class="tabs" role="tablist" aria-label="Homelab navigation">
      <button role="tab" aria-selected="false" aria-controls="external" id="tab-external" class="tab-button" data-tab-name="external" onclick="openTab(event, 'external')">External</button>
      <button role="tab" aria-selected="false" aria-controls="internal" id="tab-internal" class="tab-button" data-tab-name="internal" onclick="openTab(event, 'internal')">Internal</button>
    </nav>

    <section id="external" role="tabpanel" aria-labelledby="tab-external" class="tab-content" tabindex="0" hidden></section>
    <section id="internal" role="tabpanel" aria-labelledby="tab-internal" class="tab-content" tabindex="0" hidden></section>
  </div>

  <script>
    const services = [
      {
        groupName: "Virtualization & Control",
        groupEnd: false,
        buttons: [
          { name: "Proxmox", external: "https://proxmox.example.local/", internal: "https://192.168.68.52:8006/", icon: "proxmox.svg", color: "btn-color-1" },
          { name: "CyberPanel", external: "https://cyberpanel.example.local/", internal: "https://192.168.68.65:8090", icon: "hosting.svg", color: "btn-color-2" }
        ]
      },
      {
        groupName: "Networking & Automation",
        groupEnd: true,
        buttons: [
          { name: "Easy-WG", external: "https://easywg.example.local/", internal: "http://192.168.68.87:51821", icon: "wireguard.svg", color: "btn-color-3" },
          { name: "Home Assistant", external: "https://ha.example.local/", internal: "http://192.168.68.60:8123/", icon: "home-assistant.svg", color: "btn-color-4" }
        ]
      },
      {
        groupName: "DNS & Proxy",
        groupEnd: true,
        buttons: [
          { name: "AdGuard Home", external: "https://adguard.example.local/", internal: "http://192.168.68.67", icon: "adguard-home.svg", color: "btn-color-5" },
          { name: "Nginx", external: "https://nginx.example.local/", internal: "http://192.168.68.86:81", icon: "nginx.svg", color: "btn-color-10" }
        ]
      },
      {
        groupName: "Media Servers",
        groupEnd: true,
        buttons: [
          { name: "Plex", external: "https://plex.example.local/web/index.html#!/", internal: "http://192.168.68.64:32400/web/index.html#!", icon: "plex-new.svg", color: "btn-color-6" },
          { name: "Jellyfin", external: "https://jellyfin.example.local/", internal: "http://192.168.68.68:8096/web/#/home.html", icon: "jellyfin.svg", color: "btn-color-7" }
        ]
      },
      {
        groupName: "Media Management", // Consolidated group
        groupEnd: true, // This group should end with extra spacing
        buttons: [
          { name: "qBittorrent", external: "https://qbittorrent.example.local/", internal: "http://192.168.68.57:8090/#/", icon: "qbittorrent.svg", color: "btn-color-8" },
          { name: "Radarr", external: "https://radarr.example.local/", internal: "http://192.168.68.71:7878", icon: "radarr.svg", color: "btn-color-9" },
          { name: "Sonarr", external: "https://sonarr.example.local/", internal: "http://192.168.68.72:8989", icon: "sonarr.svg", color: "btn-color-10" },
          { name: "Prowlarr", external: "https://prowlarr.example.local/", internal: "http://192.168.68.69:9696", icon: "prowlarr.svg", color: "btn-color-1" },
          { name: "Bazarr", external: "https://bazarr.example.local/", internal: "http://192.168.68.73:6767", icon: "bazarr.svg", color: "btn-color-2" },
          { name: "FileBrowser", external: "https://filebrowser.example.local/", internal: "http://192.168.68.63:8080", icon: "filebrowser.svg", color: "btn-color-3" }
        ]
      },
      {
        groupName: "Reading & Book Management",
        groupEnd: true,
        buttons: [
          { name: "Calibre-Web", external: "https://calibre-web.example.local/", internal: "http://192.168.68.83:8083", icon: "calibre-web.svg", color: "btn-color-3" },
          { name: "Calibre", external: "https://calibre.example.local/", internal: "http://192.168.68.84:8080", icon: "calibre.svg", color: "btn-color-4" },
          { name: "Readarr", external: "https://readarr.example.local/", internal: "http://192.168.68.79:8787", icon: "readarr.svg", color: "btn-color-5" }
        ]
      },
      {
        groupName: "Monitoring",
        groupEnd: false,
        buttons: [
          { name: "Grafana", external: "https://grafana.example.local/", internal: "http://192.168.68.76:3000/", icon: "grafana.svg", color: "btn-color-6" },
          { name: "Prometheus", external: "https://prometheus.example.local/targets", internal: "http://192.168.68.74:9090/targets", icon: "prometheus.svg", color: "btn-color-7" },
          { name: "Uptime Kuma", external: "https://uptimekuma.example.local/", internal: "http://192.168.68.81:3001/", icon: "uptime-kuma.svg", color: "btn-color-8" }
        ]
      }
    ];

    function generateButtons(tabType) {
      const tabContent = document.getElementById(tabType);
      tabContent.innerHTML = ''; // Clear existing content

      services.forEach(group => {
        const buttonRow = document.createElement('div');
        buttonRow.classList.add('button-row');
        if (group.groupEnd) {
          buttonRow.classList.add('group-end');
        }

        group.buttons.forEach(buttonData => {
          const linkButton = document.createElement('a');
          linkButton.href = tabType === 'external' ? buttonData.external : buttonData.internal;
          linkButton.classList.add('link-button', buttonData.color);
          linkButton.target = '_blank';
          linkButton.rel = 'noopener noreferrer';

          // Include loading="lazy" for performance on images
          linkButton.innerHTML = `
            <span class="icon-left"><img src="icons/${buttonData.icon}" alt="${buttonData.name} icon" loading="lazy"></span>
            <span class="link-text">${buttonData.name}</span>
          `;
          buttonRow.appendChild(linkButton);
        });
        tabContent.appendChild(buttonRow);
      });
    }

    function openTab(evt, tabName) {
      const tabcontent = document.querySelectorAll(".tab-content");
      const tabbuttons = document.querySelectorAll(".tab-button");

      tabcontent.forEach(tc => {
        tc.classList.remove("active");
        tc.setAttribute("hidden", ""); // Improve accessibility by hiding content
        tc.setAttribute("tabindex", "-1"); // Make hidden content not focusable
      });
      tabbuttons.forEach(tb => {
        tb.classList.remove("active");
        tb.setAttribute("aria-selected", "false");
        tb.setAttribute("tabindex", "-1"); // Make inactive tab buttons not focusable
      });

      const targetTabContent = document.getElementById(tabName);
      if (targetTabContent) {
        targetTabContent.classList.add("active");
        targetTabContent.removeAttribute("hidden"); // Show content
        targetTabContent.setAttribute("tabindex", "0"); // Make active content focusable
        // Generate buttons for the active tab (important for initial load and tab switching)
        generateButtons(tabName);
      }

      let activeButton;
      if (evt) {
        activeButton = evt.currentTarget;
      } else {
        activeButton = document.querySelector(`.tab-button[data-tab-name="${tabName}"]`);
      }
      if (activeButton) {
        activeButton.classList.add("active");
        activeButton.setAttribute("aria-selected", "true"); // Mark as selected
        activeButton.setAttribute("tabindex", "0"); // Make active tab button focusable
      }

      localStorage.setItem('lastTab', tabName);
    }

    document.addEventListener('DOMContentLoaded', (event) => {
      const savedTab = localStorage.getItem('lastTab');

      if (savedTab) {
        openTab(null, savedTab);
      } else {
        openTab(null, 'external'); // Default to 'external' if no tab is saved
      }
    });
  </script>
</body>
</html>
